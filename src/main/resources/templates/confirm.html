		<script>

			window.onload = function () {

				var chart = new CanvasJS.Chart("chartContainer", {
					animationEnabled: true,
					title:{
						text: "Covid "
					},
					axisX:{
						valueFormatString: "DD MMM"
					},
					axisY: {
						title: "Number of Confirm",
						includeZero: false,
						scaleBreaks: {
							autoCalculate: true
						}
					},
					data: [{
						type: "line",
						xValueFormatString: "DD MMM",
						color: "#F08080",
						dataPoints:[[${data}]]


					}]
				});
				chart.render();

			}
